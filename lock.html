    <center>

    <div id="cool" class="lock">

                <p><img class="pic2" src="https://raw.githubusercontent.com/ixl-math/imgs/main/icon.png" alt=""> swipe up to unlock</p>

        <small>Tuesday 30 August</small>

        </div>
        
            <button id="hold2" class="button1"></button><button id="hold3" class="button2"></button>
            <div onclick="code()" class="line"></div>
    </div>
</div>


<script>
    function code(){
        document.getElementById("hold").style.visibility = "hidden"
        document.getElementById("hold2").style.visibility = "hidden"
        document.getElementById("hold3").style.visibility = "hidden"
        document.getElementById("hold4").style.display = "inline"
    }

    function cls(){
        document.getElementById("hold").style.visibility = "visible"
        document.getElementById("hold2").style.visibility = "visible"
        document.getElementById("hold3").style.visibility = "visible"
        document.getElementById("hold4").style.display = "none"
    }
    
</script>

    <script>
        function currentTime() {
  let date = new Date(); 
  let hh = date.getHours();
  let mm = date.getMinutes();

  if(hh === 0){
      hh = 12;
  }

   hh = (hh < 10) ? "0" + hh : hh;
   mm = (mm < 10) ? "0" + mm : mm;
    
   let time = hh + ":" + mm ;

  document.getElementById("clock").innerText = time; 
  let t = setTimeout(function(){ currentTime() }, 1000);
}

currentTime();

    </script>
